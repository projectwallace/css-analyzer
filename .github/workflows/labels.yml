name: Create Default Labels

on:
  issues:
    type: [opened]

jobs:
  labels:
    name: Create Default Labels

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@1.0.0
      - uses: lannonbr/issue-label-manager-action@2.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
